<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Master Web</title>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tuner.css">
    <link rel="stylesheet" href="css/fretboard.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">🎸 Guitar Master</div>
        <div class="nav-buttons">
            <button id="nav-tuner" class="active">튜너</button>
            <button id="nav-fretboard">프렛보드 트레이너</button>
        </div>
    </nav>

    <div id="start-overlay">
        <div class="overlay-content">
            <h1>Guitar Master Web</h1>
            <p>튜너와 프렛보드 연습을 시작하려면 아래 버튼을 누르세요.</p>
            <button id="btn-init">🎤 마이크 켜기 & 시작</button>
        </div>
    </div>

    <div class="main-container">
        <section id="tuner-app" class="app-section">
            <div class="tuner-display">
                <div id="tuner-note">--</div>
                <div id="tuner-freq">0.0 Hz</div>

                <div class="gauge-wrapper">
                    <div class="center-line"></div>
                    <div class="ticks">
                        <span class="tick left">-50</span>
                        <span class="tick center">0</span>
                        <span class="tick right">+50</span>
                    </div>
                    <div id="tuner-needle" class="needle"></div>
                </div>
                <div id="tuner-status">줄을 튕겨보세요</div>
            </div>
        </section>

        <section id="fretboard-app" class="app-section hidden">
            <div class="game-header">
                <div class="timer-container">
                    <div id="timer-bar" class="bar"></div>
                </div>
                <div class="score-board">SCORE: <span id="score">0</span></div>
            </div>

            <div class="question-box">
                <div class="instruction">다음 위치의 음을 연주하세요!</div>

                <div class="target-display">
                    <div id="target-note-display" class="big-note">?</div>
                    <div id="target-string-hint" class="string-hint">-- 번 줄</div>
                </div>

                <div id="feedback-msg">준비되면 시작합니다</div>
            </div>

            <div class="controls">
                <button id="btn-game-restart" class="secondary-btn">게임 재시작</button>
            </div>
        </section>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
